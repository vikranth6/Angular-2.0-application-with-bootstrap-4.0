<div class="mx-auto p-a-2 m-t-2" style="width:800px" *ngIf = "updateEnabled">
  Stock Code:<input #updateStockCode [value]="selectedStock.stockCode"/>
  Stock Name:<input #updateStockName [value]="selectedStock.name"/>

  <button type="button" class="btn btn-warning" (click)="updateStock(updateStockCode.value,updateStockName.value)">Update</button>
</div>
  <div class="mx-auto p-a-2" style="width:900px">
  <table class="table table-striped table-inverse table-hover table-sm center">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Stock Code</th>
        <th>Operations</th>
      </tr>
    </thead>
    <tr *ngFor = "let stock of stocks">
     <td>{{stock.id}}</td>
     <td> {{stock.name}} </td> 
     <td>{{stock.stockCode}} </td>
     <td>
       <button type="button" class="btn btn-warning" (click)="loadDetails(stock)">Update </button>
       <button type="button" class="btn btn-danger" (click)="deleteStock(stock.id)">Delete </button>
     </td>
    </tr>
  </table>
  </div>
  <hr>
  <h2>Add Stock</h2>
  Stock Code: <input #newStockCode/>
  Stock Name: <input #newName/>

  <button type="button" class="btn btn-lg btn-primary" (click)="createStock(newStockCode.value,newName.value)"> CREATE </button>

  <div class="jumbotron">
  <h1 class="display-3">Angular 2 Finance Application</h1>
  <p class="lead">Stocks, Bonds, Mutual Funds</p>
  <hr class="my-2">
  <p>A simple Angular 2 Finance Web Application</p>

  <p class="lead">
    <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
  </p>
</div>
